<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>電卓</title>
  <link rel="stylesheet" href="./css/index.css">
  <script type="text/javascript" src="./jquery-3.6.3.min.js"></script>
</head>

<body>
  <div class="calculator">
    <span class="in-and-out" id="in"></span>
    <span class="in-and-out" id="out">0</span>
    <div>
      <button class="op" id="clear"">C</button>
      <button class=" op" name="operator" value="RECIPROCAL">1/x</button>
      <button class=" op" name="operator" value="SQRT">√</button>
      <button class=" op" name="operator" value="DIVIDE">÷</button>
    </div>
    <div>
      <button class=" num" name="number" value="7">7</button>
      <button class=" num" name="number" value="8">8</button>
      <button class=" num" name="number" value="9">9</button>
      <button class=" op" name="operator" value="MULTIPLY">×</button>
    </div>
    <div>
      <button class=" num" name="number" value="4">4</button>
      <button class=" num" name="number" value="5">5</button>
      <button class=" num" name="number" value="6">6</button>
      <button class=" op" name="operator" value="SUBTRACT">-</button>
    </div>
    <div>
      <button class=" num" name="number" value="1">1</button>
      <button class=" num" name="number" value="2">2</button>
      <button class=" num" name="number" value="3">3</button>
      <button class=" op" name="operator" value="ADD">+</button>
    </div>
    <div>
      <button class="op" name="change">+/-</button>
      <button class="num" name="number" value="0">0</button>
      <button class="op" name="number" value=".">.</button>
      <button class="op" name="operator" value="EQUAL">=</button>
    </div>
  </div>
</body>

<script type=" text/javascript" src="./work.js"></script>

</html>
